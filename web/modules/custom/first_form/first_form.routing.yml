first_form.first_form:
  path: '/first-form'
  defaults:
    _title: 'First Form'
    _form: '\Drupal\first_form\Form\FirstForm'
  requirements:
    _permission: 'access content'

first_form.ajax_form:
  path: '/ajax-form'
  defaults:
    _title: 'Ajax Form'
    _form: '\Drupal\first_form\Form\AjaxForm'
  requirements:
    _permission: 'access content'

first_form.reset_form:
  path: '/reset-form'
  defaults:
    _title: 'Reset Form'
    _form: '\Drupal\first_form\Form\ResetForm'
  requirements:
    _permission: 'access content'
